<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <section id="section-container">
    <div class="container">
      <div class="box">
        <div class="left-box">
          <h2 class="title"> Your Result</h2>
          <p class="score"><span>76</span> of 100</p>
          <h1>Great</h1>
          <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="right-box">
          <h2>Summary</h2>

          <div class="reaction">
            <div class="icon">
              <span><img src="./assets/images/icon-reaction.svg" alt="">Reaction</span>
            </div>
            <div class="score-second">
              <p><span class="dark">80</span><span class="light"> / 100</span></p>
            </div>
          </div>

          <div class="memory">
            <div class="icon">
              <span><img src="./assets/images/icon-memory.svg" alt="">Memory</span>
            </div>
            <div class="score-second">
              <p><span class="dark">92</span><span class="light"> / 100</span></p>
            </div>
          </div>

          <div class="verbal">
            <div class="icon">
              <span><img src="./assets/images/icon-verbal.svg" alt="">Memory</span>
            </div>
            <div class="score-second">
              <p><span class="dark">61</span><span class="light"> / 100</span></p>
            </div>
          </div>

          <div class="visual">
            <div class="icon">
              <span><img src="./assets/images/icon-visual.svg" alt="">Visual</span>
            </div>
            <div class="score-second">
              <p><span class="dark">72</span><span class="light"> / 100</span></p>
            </div>
          </div>
          <a href="#" class="btn">Continue</a>

        </div>
      </div>
    </div>
  </section>

  <!-- Great

  <!--

</body>

</html>
